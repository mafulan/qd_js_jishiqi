<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <ul>

    </ul>
    <script>
    var oTe  =document.querySelector("input");
    var oUl = document.querySelector("ul");
    //能获取焦点的元素才有键盘事件，div等不能有该事件
    oTe.onkeydown = function(){
        if(event.ctrlKey && event.keyCode==13){//按下ctrl键和回车键才能把内容添加到li中
            var oLi = document.createElement("li");
            oLi.innerHTML = oTe.value;
            // oUl.appendChild(oLi);
            oUl.children[0] ? oUl.insertBefore(oLi,oUl.children[0]) : oUl.appendChild(oLi);
        }
    }
    </script>
</body>
</html>
